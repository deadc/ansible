---
  version: '2'
  services:
    centos:
      build:
        context: .
        dockerfile: Dockerfile.centos
      volumes:
        - /root/project:/ansible
      command: ./run.sh

    debian:
      build:
        context: .
        dockerfile: Dockerfile.debian
      volumes:
        - /root/project:/ansible
      command: ./run.sh
