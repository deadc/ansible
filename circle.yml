machine:
  timezone:
    America/Sao_Paulo

  services:
    - docker

dependencies:
  override:
    - sudo curl -L https://github.com/docker/compose/releases/download/1.3.0/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose

test:
  pre:
    - docker-compose build debian
  override:
    - docker-compose run debian
