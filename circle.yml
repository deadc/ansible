machine:
  timezone:
    America/Sao_Paulo

dependencies:
  pre:
    - pip install testinfra ansible

test:
  override:
    - ansible-playbook -i inventory tests.yml --syntax-check --connection=local --sudo
    - ansible-playbook -i inventory tests.yml --diff --connection=local --sudo
    - testinfra -v roles/common/tests/pytest_common.py
